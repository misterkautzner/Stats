

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Players</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/menubar :: header"></th:block> /*/-->
		<div > <!-- th:if="${not #lists.isEmpty(seasons)}"> -->
			<h2>Players</h2>
			<table id="newPlayerTable" class="table table-striped">
				<tr>
					<th>Player Name</th>
					<th>Phone Number</th>
					<th>View</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
				<tr th:each="player : ${players}">
					<td th:text="${player.player_name}">player name</td>
					<td th:text="${player.phone_number}">phone number</td>
					<td><a th:href="${'/player/' + player.player_id}">View</a></td>
					<td><a th:href="${'/player/edit/' + player.player_id}">Edit</a></td>
					<td><a th:href="${'/player/delete/' + player.player_id}">Delete</a></td>
				</tr>
			</table>

			 <div class="row">
				<button id="btn1" type="button" class="btn btn-default">Add Game</button>
			</div>
			 
			<form class="form-horizontal" th:object="${player}"
				th:action="@{/player/new}" method="post">
				<div class="row">
					<button type="submit" class="btn btn-default">New Player</button>
				</div>
			</form>
		</div>
	</div>

</body>

<script>
$(document).ready(function(){
    $("#btn1").click(function(){
    	//window.alert("Ajax code was run.");
        $("#newPlayerTable").append(		  
	'<form class="tr" th:object="${player}" th:action="@{/player}" method="post" id="testForm">'
	
	
+'<!--'
		+'<input type="hidden" th:field="*{player_id}"/>'
+'-->'	
		
		
		+'<span class="td">'
			+'<input type="text" class="form-control" th:field="*{player_name}" />'
		+'</span>'
	
		+'<span class="td">'
			+'<input type="text" class="form-control" th:field="*{phone_number}"/>'
		+'</span>'


		+'<span class="td">'
		+'</span>'
		+'<span class="td">'
		+'</span>'
		
		+'<span class="td">'
		
		+'<div class = "row">'				//button
			+'<button id="submitButton" type="submit" class="btn btn-default">Save</button>'
		+'</div>'
			
		+'</span>'
	+'</form>'
	
	
		);
    });

});
</script>

</html>
