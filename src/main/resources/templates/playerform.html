<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>New Player</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/menubar :: header"></th:block> /*/-->

    <h2>Player Details</h2>
    <div>
        <form class="form-horizontal" th:object="${player}" th:action="@{/player}" method="post">
         <input type="hidden" th:field="*{player_id}"/> 
            <div class="form-group">
                <label class="col-sm-2 control-label">Season Number:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{season_number}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Season Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{season_name}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
