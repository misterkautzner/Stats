<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1" />
		<title>Enter Game</title>
		<link rel="stylesheet"
			 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
			 integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
			 crossorigin="anonymous">
	</head>
	<body>
		<div class="container" style=" width:400px">
		    <h1>New Game</h1>
		    
		     <form action="GameServlet" method="POST">  <!-- GameServlet is the @WebServlet name -->
		     
		      <div class="form-group">
		        <label for="season_number">Season Number</label>   <!--required removed below (behind id="season_number"-->
		        <input type="text" name="season_number" class="form-control" id="season_number"  style="width: 156px; "></input>
		      </div>
		      <div class="form-group">
		        <label for="game_number">Game Number</label>	<!--required removed below (behind id="game_number"-->
		        <input type="text" name="game_number" class="form-control" id="game_number"></input>
		      </div>
		      <div class="form-group">
		        <label for="special_name">Special Name</label>
		        <input type="text" name="special_name" class="form-control" id="special_name"></input>
		      </div>
		      <div class="form-group">
		        <label for="date">Date (yyyy-MM-dd)</label>
		        <input type="text" name="date" class="form-control" id="date"></input>
		      </div>
		      <div class="form-group">
		        <label for="num_players">Number of Players</label>
		        <input type="text" name="num_players" class="form-control" id="num_players"></input>
		      </div>
		       <div class="form-group">
		        <label for="team1_name">Team 1 Name</label>
		        <input type="text" name="team1_name" class="form-control" id="team1"></input>
		      </div>
		       <div class="form-group">
		        <label for="team2_name">Team 2 Name</label>
		        <input type="text" name="team2_name" class="form-control" id="team2"></input>
		      </div>
		      <button type="submit" class="btn btn-default">Submit</button>
    		</form>
		</div>

	</body>
</html>
