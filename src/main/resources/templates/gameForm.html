<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>New game</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/menubar :: header"></th:block> /*/-->

		<h2>game Details</h2>
		<div>
			<form class="form-horizontal" th:object="${game}"
				th:action="@{/game}" method="post">
				<div class="form-group">
					<label class="col-sm-2 control-label">Season Number:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							th:field="*{season_number}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Game Number:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{game_number}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Special Name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{special_name}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Date:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{date}" />
					</div>
				</div>
				<div class="row">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
