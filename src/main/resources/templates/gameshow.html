<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Game Entered</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/menubar :: header"></th:block> /*/-->

    <h2>Game Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Game Number:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${game.game_number}">game number</p>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-sm-2 control-label">Special Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${game.special_name}">special name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Date:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${game.date}">date</p>
                    </div>
                </div>
            </form>
    </div>
</div>

</body>
</html>
