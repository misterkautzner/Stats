<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Season Entered</title>

</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/menubar :: header"></th:block> /*/-->

    <h2>Season Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">

                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Description:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${season.season_name}">description</p>
                    </div>
                </div>
                <!-- 
                <div class="form-group">
                    <label class="col-sm-2 control-label">Image Url:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.imageUrl}">url....</p>
                    </div>
                </div>
                 -->
            </form>
    </div>
</div>

</body>
</html>
