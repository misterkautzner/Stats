

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Seasons</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/menubar :: header"></th:block> /*/-->
		<div > <!-- th:if="${not #lists.isEmpty(seasons)}"> -->
			<h2>Seasons</h2>
			<table class="table table-striped">
				<tr>
					<th>Season Number</th>
					<th>Description</th>
					<th>View</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
				<tr th:each="season : ${seasons}">
					<td th:text="${season.season_number}">season number</td>
					<td th:text="${season.season_name}">description</td>
					<td><a th:href="${'/season/' + season.season_number}">View</a></td>
					<td><a th:href="${'/season/' + season.season_number + '/edit/'}">Edit</a></td>
					<td><a th:href="${'/season/' + season.season_number + '/delete/'}">Delete</a></td>
				</tr>
			</table>
			<!-- 
			<ul class="nav navbar-nav">
				<li><a href="#" th:href="@{/season/new}">New Season</a></li>
			</ul>
			 -->
			<form class="form-horizontal" th:object="${season}"
				th:action="@{/season/new}" method="post">
				<div class="row">
					<button type="submit" class="btn btn-default">New Season</button>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
