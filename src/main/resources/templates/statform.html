<!DOCTYPE html>
<html>
<head>
<title>Stat Form</title>
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container" ><!-- style="width: 400px"> -->
		<!--/*/ <th:block th:include="fragments/menubar :: header"></th:block> /*/-->
		<h1>New Stat</h1>
		<div>
			<form class="form-horizontal" th:object="${stat}" th:action="@{/stat}" method="post">
			<input type="hidden" th:field="*{stat_id}"/>
			<input type="hidden" th:field="*{game.game_id}"/> 
				
			<div class="form-group">
	 				<label class="col-sm-2 control-label">Player (Dropdown)</label>
	 				<div class="col-sm-10">
						<select th:field="*{player.player_id}">
							<option th:each="player : ${players}" th:text="${player.player_name}"
								  th:value="${player.player_id}"></option>
						</select>
					</div>
				</div>	

				<div class="form-group">
					<label class="col-sm-2 control-label">Team</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{team}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Shots on Goal</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{sog}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Goals</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{goals}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Saves</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{saves}" />
					</div>
				</div>
				<div class="row">
					<button type="submit" class="button">Submit</button>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
